<!doctype html>
<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DivFlow - 배당 재투자 계산기</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
        }

        h1 {
            font-size: 20vw;
            font-weight: bold;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 600% 600%; /* 넓은 배경 크기 */
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 10s ease-in-out infinite; /* 애니메이션 시간 늘리고 부드럽게 */
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .custom-button {
            width: 14vw; /* 기본 크기 */
            height: 7vw;
            min-width: 120px; /* 최소 너비 */
            min-height: 50px; /* 최소 높이 */
            max-width: 200px; /* 최대 너비 */
            max-height: 100px; /* 최대 높이 */
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 50px;
            padding: 1.5vw 3vw; /* 패딩도 상대적으로 설정 */
            color: #fff;
            font-size: clamp(10px, 5vw, 32px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .custom-button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .custom-button:active {
            transform: scale(1.05);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">DivFlow</h1>
        <button class="custom-button" id="calculator">계산기</button>
    </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
