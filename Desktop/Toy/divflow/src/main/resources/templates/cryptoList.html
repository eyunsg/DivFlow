<!doctype html>
<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="naver-site-verification" content="f0d552229f735f8deb55e64a14e9412f93481c6a"/>
    <meta name="google-site-verification" content="Lmvg_6oTS-upqpBYhkV-fip35IjDn8PRVApNoqHE3JI"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9854614070253877"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DivFlow - 크립토</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #f1f1f1; /* Light text color */
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e; /* Dark container */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #f1f1f1; /* Light text for the header */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .stock-list {
            list-style-type: none;
            padding: 0;
        }

        .stock-item {
            background-color: #333333; /* Dark item background */
            color: #f1f1f1; /* Light text */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            text-align: left; /* Align text to the left */
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .stock-item img {
            height: 1.2em; /* Image height equal to font-size */
            vertical-align: middle; /* Align the image vertically with the text */
            margin-right: 8px; /* Space between image and text */
            display: inline-block; /* Ensure the image is inline with text */
        }

        .stock-item:hover {
            background-color: #444444; /* Slightly lighter hover effect */
        }

        button {
            background-color: #6200ea; /* Vibrant button color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3; /* Darker button on hover */
        }
    </style>
</head>
<body>

<div th:replace="~{ navbar.html::navbar }"></div>

<div class="container">
    <h1>크립토</h1>
    <ul class="stock-list">
        <li class="stock-item" id="btc">
            <img src="https://s3-symbol-logo.tradingview.com/crypto/XTVCBTC--big.svg" alt="BTC LOGO">
            BTC - BitCoin
        </li>
        <li class="stock-item" id="eth">
            <img src="https://s3-symbol-logo.tradingview.com/crypto/XTVCETH--big.svg" alt="ETH LOGO">
            Eth - Ethereum
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // .stock-item을 클릭했을 때
        $('.stock-item').on('click', function() {
            // 클릭한 항목의 id 가져오기
            const itemId = $(this).attr('id');

            // /etf/{id}로 리디렉션
            window.location.href = `/crypto/${itemId}`;
        });
    });
</script>
</body>
</html>
