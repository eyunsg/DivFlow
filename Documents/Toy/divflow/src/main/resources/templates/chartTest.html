<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>

    <script>
      const xValues = [1, 2, 2, 4, 5, 6, 7, 8, 9, 10];
      const yValues = [50, 70, 88, 111, 122, 133, 144, 166, 188, 200];

      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            xAxes: [
              {
                scaleLabel: {
                  display: true, // 라벨 표시 여부
                  labelString: "year", // X축 설명
                  fontSize: 14, // 글자 크기
                  fontStyle: "bold", // 글자 스타일
                },
              },
            ],
            yAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: "monthly dividend", // Y축 설명
                  fontSize: 14, // 글자 크기
                  fontStyle: "bold", // 글자 스타일
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
